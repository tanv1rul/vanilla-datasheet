<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Columns</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="formatter-container">
        <button class="formatter-button" onclick="formatter.formatAllNumbers()">
            Format to
            <input type="number" class="decimal-input" id="decimalPlaces" value="2" min="0" max="10" onclick="event.stopPropagation()">
            decimal places
        </button>
    </div>
    

    <h2>For Low Flow Rate</h2>
    <div class="container">

        <div class="column-wrapper">
            <div class="column">
                <h3>SL No.</h3>
                <script>
                    (function(){
                    const frag = new DocumentFragment();
                    for (let i = 1; i <= 10; i++) {
                        frag.appendChild(Object.assign(document.createElement('span'), { textContent: i }));
                        frag.appendChild(document.createElement('hr'));
                    }
                    document.currentScript.parentNode.insertBefore(frag, document.currentScript);
                    document.currentScript.remove();
                    })();
                </script>
            </div>
            <div class="resize-handle"></div>
        </div>

        <div class="column-wrapper">
            <div class="column">
                <h3>Vol. (m)</h3>
                <input data-formattable value="123.456789">
            </div>
            <div class="resize-handle"></div>
        </div>

    </div>

<script type="module" src="js/script.js"></script>
</body>
</html>
